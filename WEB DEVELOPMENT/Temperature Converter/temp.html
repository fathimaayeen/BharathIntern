<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="temp.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class=" bg d-flex flex-column justify-content-center">
        <div class="con d-flex flex-column justify-content-center m-5 p-5">
            <h1 class="h1">Temperature Conversion</h1>
            <div class="temp d-flex flex-row justify-content-between text-center">
                <label for="Celcius">Celcius</label>
                <input onchange="compute(event)" type="number" name="Celcius" id="Celcius" class="Celcius" placeholder="Enter a value" />
            </div>
            <div class="temp d-flex flex-row justify-content-between text-center">
                <label for="fahre">Fahrenheit</label>
                <input onchange="compute(event)" type="number" name="Fahrenheit" id="Fahrenheit" class="Fahrenheit" placeholder="Enter a value" />
            </div>
            <div class="temp d-flex flex-row justify-content-between text-center">
                <label for="Kelvin">Kelvin</label>
                <input onchange="compute(event)" type="number" name="Kelvin" id="Kelvin" class="Kelvin" placeholder="Enter a value" />
            </div>
            <div><button class="btn btn-primary" onclick="Reset()">Reset</button></div>
        </div>
    </div>


    <script src="/temp.js"></script>
</body>

</html>
